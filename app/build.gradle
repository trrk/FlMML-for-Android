apply plugin: 'com.android.application'

android {
    namespace 'jp.uguisu.aikotoba.mmlt'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 33

        versionCode 7
        versionName "1.6"
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')

            minifyEnabled true
            shrinkResources true
        }
    }
}

dependencies {
}
